<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'findID.css' %}">
    <title>Document</title>
</head>
<body>

    <div class="LOGOBox">
        <div class="LOGO"><a style="text-decoration: none;" href = "{% url 'user_info:home' %}">Who<span>Want</span></a></div>
    </div>

    <div class="Box">
            {% csrf_token %}
        <table class="Login-form">
            <h3>비밀번호 찾기!</h3>
            <tr class="Login-table-content">
                <td class="Login-table-text">
                    <span><b>{{ form_pw.email.label }}</b></span>
                </td>
                <td class="Login-table-input">
                    {{ form_pw.email }}
                </td>
            </tr>
            <small class="form-text text-muted">
                등록하신 메일로 인증번호가 발송됩니다.
            </small>
        </table>
        <button id="find_pw" type="submit" class="btn">발송!</button>
    </div>
    <div id="result_pw"></div>
                                
</body><!-- JQuery -->

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.11.0/js/mdb.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $('#find_pw').click(function () {
            $('#loading').replaceWith('<div id="loading_end" class="loading"></div>')
            var email = $("#pw_form_email").val();

            $.ajax({
                type: "POST",
                url: "find/",
                dataType: "json",
                data: {
                    'email': email,
                    'csrfmiddlewaretoken': '{{csrf_token}}',
                },
                success: function (response) {
                    $('#loading_end').remove()
                    alert('회원님의 이메일로 인증코드를 발송하였습니다.');
                    // $('#result_pw').replaceWith('<h5><p id="result_pw">회원님의 비밀번호는 <strong>'+response.result_pw+'</strong> 입니다.</p></h5>')
                    $('#div_find_pw').remove()
                    $('#result_pw').replaceWith(
                        '<hr><div class="row justify-content-md-center"><form class="form-inline" style="margin-bottom:-15px; margin-top:-10px;"><div class="md-form md-outline"><label for="input_auth_num">인증번호 입력 (<span id="timeset"></span>)</label><input type="text" id="input_auth_num" class="form-control mx-sm-2" autofocus/></div></form>'+
                        '<button type="submit" name="auth_confirm" id="id_auth_confirm"">   인증확인</button></div><hr>'
                    )
                    function countdown( elementName, minutes, seconds ) {
                        var elementName, endTime, hours, mins, msLeft, time;
                        function twoDigits( n ) {
                            return (n <= 9 ? "0" + n : n);
                        }
                        function updateTimer() {
                            msLeft = endTime - (+new Date);
                            if ( msLeft < 1000 ) {
                                alert("인증시간이 초과되었습니다.");
                                $("" + elementName).remove();
                                cert_ok = false;
                                certificationNum = false;
                                location.href = "{% url 'user_info:recovery_pw' %}"
                            } else {
                                time = new Date( msLeft );
                                hours = time.getUTCHours();
                                mins = time.getUTCMinutes();
                                $("" + elementName).html((hours ? hours + ':' + twoDigits( mins ) : twoDigits(mins))
                                + ':' + twoDigits( time.getUTCSeconds()));
                                setTimeout( updateTimer, time.getUTCMilliseconds() + 500 );
                            }
                        }
                        endTime = (+new Date) + 1000 * (60*minutes + seconds) + 500;
                        updateTimer();
                    }
                    countdown("#timeset", 3, 0);

                    var user = response.result

                    $(document).ready(function () {
                        $('#id_auth_confirm').click(function () {
                            var input_auth_num = $("#input_auth_num").val();

                            $.ajax({
                                type: "POST",
                                url: "auth/",
                                dataType: "json",
                                data: {
                                    'email': user,
                                    'input_auth_num': input_auth_num,
                                    'csrfmiddlewaretoken': '{{csrf_token}}',
                                },
                                success: function (response) {
                                    window.location.href = "{% url 'user_info:recovery_pw_reset' %}";
                                },
                                error: function () {
                                    if ($('#input_auth_num').val()=="") {
                                        alert('회원님의 이메일로 전송된 인증번호를 입력해주세요.');
                                    } else {
                                        alert('인증번호가 일치하지 않습니다.' + $('#input_auth_num').val());
                                    }
                                },
                            });
                        })
                    })
                },
                error: function () {
                    $('#loading_end').remove()
                    if (email == "") {
                        alert('아이디, 이름, 이메일을 모두 입력해주세요.');
                    } else {
                        alert('입력하신 정보가 일치하지 않거나 존재하지 않습니다.');
                    }
                },
            });
        })
    });
</script>
</html>
